[package]
name = "hvm-lang"
version = "0.1.0"
edition = "2021"

[lib]
name = "hvml"
path = "src/lib.rs"

[[bin]]
name = "hvml"
path = "src/main.rs"
required-features = ["cli"]

[profile.release]
lto = true

[features]
default = ["cli"]
cli = ["dep:clap"]

[dependencies]
chumsky = "= 1.0.0-alpha.4"
clap = { version = "4.4.1", features = ["derive"], optional = true }
hvm-core = { git = "https://github.com/HigherOrderCo/hvm-core", branch = "ptr-refactor-nonnull" }
indexmap = "2.1.0"z
itertools = "0.11.0"
logos = "0.13.0"
shrinkwraprs = "0.3.0"

[dev-dependencies]
stdext = "0.3.1"
walkdir = "2.3.3"
insta = "1.34.0"
